<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- The meta refresh tag is the primary method for the redirect. -->
    <meta http-equiv="refresh" content="0; url=https://qrsuite.blogspot.com/?m=1">

    <!-- Tailwind CSS for a modern and responsive design. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom animation for the pop-up effect */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .pop-up-container {
            animation: fadeInScale 0.5s ease-out forwards;
        }
    </style>
</head>
<!-- The body now has a black background and white text. -->
